<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Brunch Course</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th id="Saturday" scope="col">Saturday</th>
            <th id="Sunday" scope="col">Sunday</th>
        </tr>
        <tr>
            <th id="Morning" scope="row">Morning</th>
            <td headers="Saturday Morning">Baking bread: loaves, croissants and muffins.</td>
            <td headers="Sunday Morning">Sweet treats: pancakes and waffles.</td>
        </tr>
        <tr>
            <th id="Afternoon" scope="row">Afternoon</th>
            <td headers="Saturday Afternoon">Eggs 4 ways: boiled, scrambled, poached, fried.</td>
            <td headers="Sunday Afternoon">Fry pan specials: Fritters and hash browns.</td>
        </tr>
    </table>
</body>
</html>
